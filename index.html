<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #github-widgets {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        iframe {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #github-stats {
            width: 500px;
            height: 200px;
        }
        #github-chart {
            width: 700px;
            height: 150px;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <div class="container">
        <h1>My GitHub Projects</h1>
        <ul id="projects"></ul>

        <!-- GitHub Widgets Section -->
        <div id="github-widgets">
            <!-- GitHub Stats Widget -->
            <iframe 
                id="github-stats"
                src="https://github-readme-stats.vercel.app/api?username=anair14&show_icons=true&theme=dark"
                frameborder="0"
                scrolling="no"
            ></iframe>

            <!-- GitHub Contribution Graph -->
            <iframe 
                id="github-chart"
                src="https://ghchart.rshah.org/your-github-anair14"
                frameborder="0"
                scrolling="no"
            ></iframe>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://configure.zsa.io/voyager/layouts/qvKR6/latest/0" target="_blank">Voyager Layout</a>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
